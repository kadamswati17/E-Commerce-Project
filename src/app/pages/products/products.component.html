<div class="products-container">
  <h2>Our Latest Electronics</h2>
  <div class="product-grid">
    <div class="product-card" *ngFor="let item of products" #addButton>
      <img [src]="item.image" [alt]="item.name" />
      <h4>{{ item.name }}</h4>
      <p>â‚¹ {{ item.price }}</p>
      <button #addButton (click)="addToCart(item, addButton)">Add to Cart</button>
      <div class="confirmation-overlay">Added to Cart</div>
    </div>
  </div>
</div>
